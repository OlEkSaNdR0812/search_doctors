<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Search</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Search for Doctors</h2>
    <form action="/doctors" method="get">
        <div class="form-group">
            <label for="specialization">Specialization</label>
            <input type="text" class="form-control" id="specialization" name="specialization" placeholder="Enter specialization">
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" name="city" placeholder="Enter city">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <hr>

    <!-- Display doctors if any are found -->
    <div>
        <h4>Results</h4>
        <ul>
            <th:block th:if="${doctors != null}">
                <li th:each="doctor : ${doctors}">
                    <strong th:text="${doctor.name}"></strong> -
                    <span th:text="${doctor.specialization}"></span> in
                    <span th:text="${doctor.city}"></span> -
                    <span th:text="${doctor.phone}"></span>
                </li>
            </th:block>
            <th:block th:if="${doctors == null or doctors.isEmpty()}">
                <p>No doctors found.</p>
            </th:block>
        </ul>
    </div>
</div>
</body>
</html>
